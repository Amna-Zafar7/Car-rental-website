<section class="bg-blue-50 mt-8 rounded-md ml-20 mr-20 text-white py-12">
    <div class="container mx-auto grid md:grid-cols-2 gap-10 items-center px-6">

      <div class="max-w-6xl mx-auto my-10 bg-white shadow-lg rounded-2xl overflow-hidden flex flex-col md:flex-row">
    
    

      <!-- Right side (White Booking Form) -->
      <div>
        <div class="bg-white text-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md mx-auto">
          <h2 class="text-xl font-semibold mb-4">Book Your Car</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Select Car Type</label>
              <select class="w-full border rounded-md p-2">
                <option>Economy</option>
                <option>SUV</option>
                <option>Luxury</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Pick-up Location</label>
              <input type="text" placeholder="Enter location" class="w-full border rounded-md p-2" />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Drop-off Location</label>
              <input type="text" placeholder="Enter location" class="w-full border rounded-md p-2" />
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Pick-up Date</label>
                <input type="date" class="w-full border rounded-md p-2" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Drop-off Date</label>
                <input type="date" class="w-full border rounded-md p-2" />
              </div>
            </div>

            <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-5 rounded-md">
              Book Now
            </button>
          </form>
        </div>
      </div>
