<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Logo" class="w-6 h-6">
        <span class="font-bold text-lg">Car Rental</span>
      </div>

      <!-- Nav Links -->
      <ul class="hidden md:flex space-x-8 text-gray-700 font-medium">
        <li><a href="#" class="hover:text-yellow-500">Home</a></li>
        <li><a href="#" class="text-yellow-500 font-semibold">Vehicles</a></li>
        <li><a href="" class="hover:text-yellow-500">Details</a></li>
        <li><a href="aboutus/index1.html" class="hover:text-yellow-500">About Us</a></li>
        <li><a href="content us/index.html" class="hover:text-yellow-500">Contact Us</a></li>
      </ul>

      <!-- Help Section -->
      <div class="hidden md:flex items-center space-x-2">
        <div class="bg-yellow-100 p-2 rounded-full">
          <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" alt="Phone">
        </div>
        <div>
          <p class="text-sm text-gray-500 leading-none">Need help?</p>
          <p class="font-semibold text-gray-800">+996 247-1680</p>
        </div>
      </div>


      <button class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>


   <section class="text-center mt-10">
    <h2 class="text-2xl font-semibold">Select a <span class="text-fuchsia-700 font-bold">vehicle group</span></h2>
    <div id="category-buttons" class="flex flex-wrap justify-center gap-4 mt-6"></div>
  </section>

  <!-- Cars Container -->
  <section class="px-8 py-10">
    <div id="car-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-6"></div>
  </section>

  <div>
    <img src="Logos (1).png">
  </div>

   <div>
    <img src="Footer.png">
  </div>
  
   
 
<script src="app.js"></script>
</body>
</html>
